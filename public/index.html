<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Goal countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/app.min.js"></script>
</head>
<body>
    <nav>
        <ul class="tab-list">
            <li class="tab-list__item active">
                <a class="tab-list__link" href="#end-of-year" data-start="01-01-2018" data-end="31-12-2018">Loading</a>
            </li>
        </ul>
    </nav>
    <main>
        <div class="summary">
            <span class="summary__count">0</span>
            <span>weekends until</span>
            <span class="summary__date">...</span>
        </div>
        <div class="bar-chart">
            <div class="bar-chart__elapsed"></div>
        </div>
        <div class="graph">
            <ul class="graph__month" title="Jan">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="Feb">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="Mar">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="Apr">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="May">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="Jun">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
            </ul>
            <ul class="graph__month" title="Jul">
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--elapsed"></li>
                <li class="graph__week graph__week--current"></li>
                <li class="graph__week"></li>
            </ul>
            <ul class="graph__month" title="Aug">
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
            </ul>
            <ul class="graph__month" title="Sep">
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
            </ul>
            <ul class="graph__month" title="Oct">
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
            </ul>
            <ul class="graph__month" title="Nov">
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
            </ul>
            <ul class="graph__month" title="Dec">
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
                <li class="graph__week"></li>
            </ul>
        </div>
    </main>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
    <script type="text/javascript">
        var tabsData = [
            {
                name: 'This year',
                startDate: '2018-01-01',
                endDate: '2018-12-31'
            },
            {
                name: 'Project',
                startDate: '2016-10-14',
                endDate: '2019-10-14'
            },
            {
                name: 'Lifetime',
                startDate: '1987-11-14',
                endDate: '2047-11-14'
            }
        ];

        var $ul = $('.tab-list')
        var tabs = new Tabs($ul, tabsData)
    </script>
</body>
</html>
